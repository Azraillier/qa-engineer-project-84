- summary: |
    Просмотр карточки товара
  requirement: |
    Просматривать подробную информацию о товаре
  prerequisites: | 
  Открыта главная страница магазина https://hexlet-products-store.vercel.app/
  test-data: ""
  steps: 
    - На главной странице магазина нажмите по картинке или названию любого товара
