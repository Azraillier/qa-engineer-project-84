- summary: |
    1. Не работает кнопка закрытия в модальном окне оформления заказа
  environment: |
    Версия 120.0.6099.200 (Официальная сборка), (64 бит)
    ОС Windows 10   
  steps-to-reproduce: |
    1. Открыть главную страницу каталога
    2. Добавить товар в корзину
    3. Открыть страницу корзины
    4. Нажать кнопку оформления товара
    5. Нажать на кнопку "X" в модальном окне
