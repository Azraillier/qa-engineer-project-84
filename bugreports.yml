- summary: |
    1. Не работает кнопка закрытия в модальном окне оформления заказа
  environment: |
    Версия 120.0.6099.200 (Официальная сборка), (64 бит)
    ОС Windows 10   
  prerequisites: 
    - Открыта страница каталога
    - Добавлен товар в корзину
  steps-to-reproduce: |
    1. Открыть страницу корзины
    2. Нажать кнопку оформления товара
    3. Нажать на кнопку закрытия в модальном окне
  expected-result: |
    Модальное окно закрывается при нажатии кнопки закрытия
  actual-result: |
    При нажатии ничего не происходит
    Модальное окно не закрывается

